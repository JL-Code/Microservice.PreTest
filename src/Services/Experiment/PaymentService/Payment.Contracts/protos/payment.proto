
syntax = "proto3";

package payment;

// The greeting service definition.
service Payment {
  // Sends a greeting
  rpc GetPaymentHistory (RPCRequest) returns (RPCReply) {}
}

// The request message containing the user's name.
message RPCRequest {
  string account = 1;
}

// The response message containing the greetings
message RPCReply {
 repeated string message = 1;
}
